name: release

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          noode-version: "16.x"
      - name: Install
        run: yarn install
      - name: Release
        run: yarn release
